<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dr Hitham Essam</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --main-color: #00b894;
      --bg-dark: linear-gradient(135deg, #000000, #003d2e, #001f17);
      --bg-light: linear-gradient(135deg, #ffffff, #ccfff1, #ffffff);
    }

    body {
      font-family: 'Tajawal', sans-serif;
      color: #fff;
      background: var(--bg-dark);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 15px;
      overflow-x: hidden;
      transition: 0.8s ease background, 0.8s ease color;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* 🌟 شاشة البداية */
    #intro-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeOut 1s ease forwards;
      animation-delay: 2.8s;
    }

    #intro-screen img {
      width: 500px;
      max-width: 80%;
      animation: fadeInLogo 2s ease;
    }

    @keyframes fadeInLogo {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* ✨ نجوم الخلفية */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }

    .stars span {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: moveStar 10s linear infinite;
    }

    @keyframes moveStar {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      50% { transform: translateY(100px) scale(1.2); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 0.8; }
    }

    /* 🟩 البطاقة */
    .card {
      position: relative;
      background: rgba(27, 27, 27, 0.9);
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      text-align: center;
      max-width: 330px;
      width: 100%;
      backdrop-filter: blur(8px);
      border: 1px solid #00b89433;
      z-index: 2;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInCard 1.5s ease-out forwards;
      animation-delay: 3s;
    }

    @keyframes fadeInCard {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid var(--main-color);
      color: var(--main-color);
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
      box-shadow: 0 0 8px var(--main-color);
    }

    .theme-toggle:hover {
      background: var(--main-color);
      color: #111;
      transform: scale(1.1);
    }

    .card img {
      width: 182px;
      height: 182px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
      border: 2px solid #00b894;
      box-shadow: 0 0 12px #00b89488;
    }

    .card h1 {
      font-size: 18px;
      margin-bottom: 10px;
      text-shadow: 0 0 4px #00b894;
    }

    .bio {
      font-size: 15px;
      margin-top: -8px;
      margin-bottom: 6px;
      text-shadow: 0 0 6px rgba(0, 255, 200, 0.4);
    }

    .quote {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 15px;
      text-shadow: 0 0 8px rgba(0, 184, 148, 0.5);
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .links a {
      text-decoration: none;
      color: #fff;
      background: #222;
      padding: 10px;
      border-radius: 10px;
      transition: 0.3s;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      opacity: 0;
      transform: translateY(30px);
      animation: slideIn 0.8s forwards;
    }

    @keyframes slideIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .links a:hover {
      background: #00b894;
      color: #111;
      transform: scale(1.05);
      box-shadow: 0 0 12px #00b894aa;
    }

    .call-button {
      margin-top: 18px;
      display: inline-block;
      background: #00b894;
      color: #111;
      padding: 10px 22px;
      border-radius: 40px;
      font-size: 15px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 0 20px #00b894;
    }

    footer {
      margin-top: 18px;
      font-size: 11px;
      color: #aaa;
    }

    .visits {
      position: absolute;
      bottom: 8px;
      left: 10px;
      font-size: 14px;
      color: #aaa;
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }

    .visits i {
      color: var(--main-color);
    }

    .visits span {
      opacity: 0;
      transition: 0.4s ease;
    }

    .visits.show span { opacity: 1; }

    /* 🌞 وضع النهار */
    body.light {
      background: var(--bg-light);
      color: #111;
    }

    body.light .card {
      background: rgba(255, 255, 255, 0.9);
      color: #111;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    body.light .links a {
      background: #f0f0f0;
      color: #111;
    }

    body.light .links a:hover {
      background: #00b894;
      color: white;
    }

    /* 🟢 شريط التمرير الجانبي */
    #scroll-progress {
      position: fixed;
      right: 10px;
      top: 0;
      width: 6px;
      height: 0;
      background: var(--main-color);
      border-radius: 4px;
      z-index: 9999;
      box-shadow: 0 0 10px var(--main-color);
      transition: height 0.2s ease-out;
    }
  </style>
</head>
<body>

  <!-- 🟢 شريط التمرير الجانبي -->
  <div id="scroll-progress"></div>

  <!-- 🌟 شاشة البداية -->
  <div id="intro-screen">
    <img src="intro.png" alt="Intro Logo">
  </div>

  <div class="stars" id="stars"></div>

  <div class="card">
    <button class="theme-toggle" id="theme-toggle"><i class="fas fa-moon"></i></button>

<img src="IMAG.jpg" alt="صورتك">
    <h1>Dr / Hitham Essam</h1>
    <p class="bio"><i class="fas fa-stethoscope"></i> Faculty of Medicine</p>
    <p class="quote">“ 𝑌𝑜𝑢 𝑎𝑟𝑒 𝑤ℎ𝑎𝑡 𝑦𝑜𝑢 𝑡ℎ𝑖𝑛𝑘 ”</p>

    <div class="links">
      <a href="https://www.facebook.com/share/1BfpfxLXGC/" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
      <a href="https://www.instagram.com/dr_hith_oom" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="https://wa.me/201095951870" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
      <a href="https://t.me/Dr_hith_oom" target="_blank"><i class="fab fa-telegram"></i> Telegram</a>
      <a href="https://www.tiktok.com/@dr.hithoom7" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
      <a href="https://www.snapchat.com/add/dr_hitham?share_id=6z1l80Kf8Mk&locale=ar-AA_" target="_blank"><i class="fab fa-snapchat-ghost"></i> Snapchat</a>
      <a href="https://x.com/dr_hitham_" target="_blank"><i class="fab fa-x-twitter"></i> </a>
    </div>

    <a href="tel:+201095951870" class="call-button"><i class="fa fa-phone"></i> Call Me Now</a>

    <footer>© جميع الحقوق محفوظة</footer>
    <footer>مُــخــتــلــف</footer>

    <div class="visits" id="visits">
      <i class="fa fa-eye"></i>
      <span id="visit-count">0</span>
    </div>
  </div>

  <script>
    // 🌙 تبديل الوضع الليلي / النهاري
    const toggleButton = document.getElementById('theme-toggle');
    const body = document.body;
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
      body.classList.add('light');
      toggleButton.innerHTML = '<i class="fas fa-sun"></i>';
    }

    toggleButton.addEventListener('click', () => {
      body.classList.toggle('light');
      const isLight = body.classList.contains('light');
      toggleButton.innerHTML = isLight ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    });

    // 🔢 عداد الزيارات
    let count = localStorage.getItem('visitCount') || 0;
    count++;
    localStorage.setItem('visitCount', count);
    document.getElementById('visit-count').textContent = count;
    document.getElementById('visits').addEventListener('click', e => {
      e.currentTarget.classList.toggle('show');
    });

    // ✨ توليد النجوم
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 70; i++) {
      const star = document.createElement('span');
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 5 + 's';
      star.style.animationDuration = 6 + Math.random() * 5 + 's';
      starsContainer.appendChild(star);
    }

    // 🕓 تسلسل ظهور الأزرار
    const links = document.querySelectorAll('.links a');
    links.forEach((link, index) => {
      link.style.animationDelay = `${index * 0.2 + 3.5}s`;
    });

    // 🟢 شريط التمرير الجانبي
    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY;
      const docHeight = document.documentElement.scrollHeight - window.innerHeight;
      const scrollPercent = (scrollTop / docHeight) * 100;
      document.getElementById('scroll-progress').style.height = scrollPercent + '%';
    });
  </script>
</body>
</html>
