<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Page </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --main-color: #00b894;
      --bg-dark: linear-gradient(135deg, #0a0a0a, #003d2e, #0a0a0a, #005f46);
      --bg-light: linear-gradient(135deg, #ffffff, #ccfff1, #ffffff);
    }

    body {
      font-family: 'Tajawal', sans-serif;
      color: #fff;
      background: var(--bg-dark);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 15px;
      transition: background 0.5s ease, color 0.5s ease;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .card {
      position: relative;
      background: rgba(27, 27, 27, 0.9);
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      text-align: center;
      max-width: 330px;
      width: 100%;
      backdrop-filter: blur(8px);
      border: 1px solid #00b89433;
      animation: fadeIn 1.5s ease-out;
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid var(--main-color);
      color: var(--main-color);
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
      box-shadow: 0 0 8px var(--main-color);
    }

    .theme-toggle:hover {
      background: var(--main-color);
      color: #111;
      transform: scale(1.1);
    }

    .card h2 {
      font-size: 16px;
      color: #ffffff;
      margin-bottom: 15px;
      text-shadow: 0 0 5px #00b894aa;
    }

    .card img {
      width: 182px;
      height: 182px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
      border: 2px solid #00b894;
      box-shadow: 0 0 12px #00b89488;
    }

    .card h1 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #fdfdfd;
      text-shadow: 0 0 4px #00b894;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .links a {
      text-decoration: none;
      color: #fff;
      background: #222;
      padding: 10px;
      border-radius: 10px;
      transition: 0.3s;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border: 1px solid transparent;
    }

    .links a:hover {
      background: #00b894;
      color: #111;
      border: 1px solid #00ffbb;
      transform: scale(1.05);
      box-shadow: 0 0 12px #00b894aa;
    }

    .call-button {
      margin-top: 18px;
      display: inline-block;
      background: #00b894;
      color: #111;
      padding: 10px 22px;
      border-radius: 40px;
      font-size: 15px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
      animation: pulse 1.8s infinite;
      box-shadow: 0 0 20px #00b894;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 8px #00ffbb, 0 0 15px #00b894; }
      50% { box-shadow: 0 0 20px #00ffbb, 0 0 35px #00b894; }
      100% { box-shadow: 0 0 8px #00ffbb, 0 0 15px #00b894; }
    }

    footer {
      margin-top: 18px;
      font-size: 11px;
      color: #aaa;
    }

    /* 👁️ العين وعدد الزوار */
    .visits {
      position: absolute;
      bottom: 8px;
      left: 10px;
      font-size: 14px;
      color: #aaa;
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      transition: color 0.3s;
      user-select: none;
    }

    .visits i {
      color: var(--main-color);
      font-size: 16px;
      transition: transform 0.3s;
    }

    .visits:hover i {
      transform: scale(1.15);
    }

    .visits span {
      opacity: 0;
      transform: translateX(5px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .visits.show span {
      opacity: 1;
      transform: translateX(0);
    }

    /* 🌞 الوضع النهاري */
    body.light {
      background: var(--bg-light);
      color: #111;
    }

    body.light .card {
      background: rgba(255, 255, 255, 0.9);
      color: #111;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    body.light .card h2 {
      color: #00b894;
      text-shadow: none;
    }

    body.light .card h1 {
      color: #006a50;
      text-shadow: none;
    }

    body.light .links a {
      background: #e8e8e8;
      color: #111;
    }

    body.light .links a:hover {
      background: #00b894;
      color: #fff;
    }

    body.light footer {
      color: #333;
    }

    @media (max-width: 600px) {
      .card {
        padding: 18px;
        max-width: 90%;
      }
      .card img {
        width: 110px;
        height: 110px;
      }
      
      .card h1 { font-size: 17px; }
      .bio {
  font-size: 15px;
  color: #fff;
  margin-top: -8px;
  margin-bottom: 6px;
  font-weight: 400;
  letter-spacing: 0.3px;
  text-shadow: 0 0 6px rgba(0, 255, 200, 0.4);
  
}

.quote {
  font-size: 14px;
  color: #ffffff;
  font-style: inherit;
  opacity: 0.9;
  margin-bottom: 15px;
  text-shadow: 0 0 8px rgba(0, 184, 148, 0.5);
}

      .card h2 { font-size: 15px; }
      .links a { font-size: 13px; padding: 8px; }
      .call-button { font-size: 14px; padding: 9px 20px; }
    }
  </style>
</head>

<body>

    <div class="links">

    <!-- 👁️ عدد الزوار -->
    <div class="visits" id="visits">
      <i class="fa fa-eye"></i>
      <span id="visit-count">0</span>
    </div>
  </div>

  <script>
    const toggleButton = document.getElementById('theme-toggle');
    const body = document.body;

    // ✅ الوضع النهاري/الليلي
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      body.classList.toggle('light', savedTheme === 'light');
      toggleButton.innerHTML = savedTheme === 'light' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
    }

    toggleButton.addEventListener('click', () => {
      body.classList.toggle('light');
      const isLight = body.classList.contains('light');
      toggleButton.innerHTML = isLight ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    });

    // 👁️ عداد الزوار (محلي)
    let count = localStorage.getItem('visitCount') || 0;
    count++;
    localStorage.setItem('visitCount', count);
    document.getElementById('visit-count').textContent = count;

    // ✅ إظهار العدد عند الضغط على العين
    const visitsDiv = document.getElementById('visits');
    visitsDiv.addEventListener('click', () => {
      visitsDiv.classList.toggle('show');
    });
  </script>
</body>
</html>
