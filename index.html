    :root {
      --main-color: #00b894;
      --bg-dark: linear-gradient(135deg, #0a0a0a, #003d2e, #0a0a0a, #005f46);

    body {

      color: #fff;
      background: var(--bg-dark);
      background-size: 400% 400%;

      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      overflow: hidden;
      transition: background 0.5s ease, color 0.5s ease;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }

    .card {

      background: rgba(27, 27, 27, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      text-align: center;
      max-width: 450px;
      width: 100%;
      backdrop-filter: blur(8px);
      border: 1px solid #00b89433;
      animation: fadeIn 1.5s ease-out;

    .theme-toggle {

      left: 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid var(--main-color);
      color: var(--main-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
      box-shadow: 0 0 10px var(--main-color);
      z-index: 10;
    }

    .theme-toggle:hover {
      background: var(--main-color);
      color: #111;
      transform: scale(1.1);
    }

    .card h2 {
      font-size: 22px;
      color: #ffffff;
      margin-bottom: 20px;
      text-shadow: 0 0 6px #00b894aa;
    }

    .card img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #00b894;
      box-shadow: 0 0 15px #00b89488;
    }

    .card h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #fdfdfd;
      text-shadow: 0 0 5px #00b894;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .links a {
      text-decoration: none;
      color: #fff;
      background: #222;
      padding: 12px;
      border-radius: 12px;
      transition: 0.3s;
      font-size: 17px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border: 1px solid transparent;
    }

    .links a:hover {
      background: #00b894;
      color: #111;
      border: 1px solid #00ffbb;
      transform: scale(1.05);
      box-shadow: 0 0 15px #00b894aa;
    }

    .call-button {

      background: #00b894;
      color: #111;
      padding: 14px 30px;

      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
      animation: pulse 1.8s infinite;

    @keyframes pulse {

      50% { box-shadow: 0 0 20px #00ffbb, 0 0 40px #00b894, 0 0 60px #00b894; }

  <script>
    const toggleButton = document.getElementById('theme-toggle');
    const body = document.body;

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      body.classList.toggle('light', savedTheme === 'light');
      toggleButton.innerHTML = savedTheme === 'light' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
    } else if (window.matchMedia('(prefers-color-scheme: light)').matches) {
      body.classList.add('light');
      toggleButton.innerHTML = '<i class="fas fa-sun"></i>';
    }

    toggleButton.addEventListener('click', () => {
      body.classList.toggle('light');
      const isLight = body.classList.contains('light');
      toggleButton.innerHTML = isLight ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    });
  </script>
